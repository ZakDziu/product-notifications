name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: "1.22"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59
          args: --build-tags=integration

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests
        run: go test -v -count=1 -coverprofile=coverage.out ./...

      - name: Show coverage
        run: go tool cover -func=coverage.out

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run integration tests
        run: go test -tags=integration -v -count=1 -timeout=300s ./internal/products/repository/

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [products, notifications]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build ${{ matrix.service }}
        run: CGO_ENABLED=0 go build -ldflags="-s -w" -o /dev/null ./cmd/${{ matrix.service }}

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test, integration, build]
    strategy:
      matrix:
        include:
          - service: products
            dockerfile: Dockerfile.products
          - service: notifications
            dockerfile: Dockerfile.notifications
    steps:
      - uses: actions/checkout@v4

      - name: Build ${{ matrix.service }} image
        run: docker build -f ${{ matrix.dockerfile }} -t product-notifications/${{ matrix.service }}:ci .
